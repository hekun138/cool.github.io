<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="../i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/app.css"/>
  <style>
  	body{
  		background: url(assets/i/timg.jpg) no-repeat left top;
  		background-size: cover;
  	}
    .header {
      text-align: center;
    }
    .header h1 {
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>用户登录</h1>
    <p>MoM Information Query Platform<br/></p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-sm-12 am-u-sm-centered">
    <h3>登录</h3>
    <hr>
	  	<div class="login-am-center">
	  		<form method="" class="am-form">
			      <div class="am-input-group">
			      	<span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
			      	<input type="text" class="am-form-field user_name" placeholder="用户名"/>
			      </div>
			      <div class="am-input-group mt">
			      	<span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
			      	<input type="password" class="am-form-field user_password" placeholder="密码"/>
			      </div>
			      <!--·弹出框-->
			      <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
							  <div class="am-modal-dialog">
							    <div class="am-modal-hd"></div>
							    <div class="am-modal-bd">
							      
							    </div>
							    <div class="am-modal-footer">
							      <span class="am-modal-btn">确定</span>
							    </div>
							  </div>
						</div>
			      <p>
			      	<button type="button" class="am-btn am-btn-default1">登录</button>
			      	<button type="submit" class="am-btn am-btn-default2">注册</button>
			      </p>
	    	</form>
	  	</div>
    <hr>   
  </div>
  
</div>
			
<div class="footer">
	<br />
	<br />
	<br />
	<br />
	<br />
	<p>(c) Copyright 2017 Administrator.</p>
</div>
		<script type="text/javascript" src="assets/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="assets/js/amazeui.min.js"></script>
    <script type="text/javascript" src="assets/js/echarts.min.js"></script>
    <script type="text/javascript" src="assets/js/highstock.js"></script>
    <script type="text/javascript" src="assets/js/exporting.js"></script>
    <script type="text/javascript" src="assets/js/highcharts-zh_CN.js"></script>
    <script type="text/javascript" src="assets/js/t3.min.js"></script>
		<script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
